# basic
debug=true
spring.application.name=start
server.port=8080
# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/start?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybatis-plus
mybatis-plus.global-config.banner=false
mybatis-plus.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis-plus.config-location=classpath:mybatis/config/mybatis-config.xml